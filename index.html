<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo do WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://dypdvfcjkqkg2.cloudfront.net/large/494142-894.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        h1 {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .btn {
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            background: transparent;
            transition: 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <h1>Entre no nosso grupo do WhatsApp!</h1>
    <a href="https://chat.whatsapp.com/DP4JEYWaQwEKKmBqaGa5SG" class="btn" target="_blank">Entrar no Grupo</a>

</body>
</html>
